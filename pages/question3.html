<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 3</title>
  <link rel="stylesheet" href="../style/question3.css" />
  <script src="../src/questions.js" defer></script>
</head>
<body class="hidden">

<!-- Top-left title -->
<div id="page-title">
  <img src="../svgs/elements/title.svg" alt="Page Title" />
</div>

<div class="question-container" data-question="3">
  <img
          src="../svgs/questions/question3/q3.svg"
          alt="Question 3"
          class="question-svg"
  />

  <div class="question-spacer"></div>

  <img
          src="../svgs/questions/question3/please_select.svg"
          alt="Please select"
          class="please-select"
  />

  <div class="answer-spacer"></div>

  <div class="answer-buttons">
    <img
            src="../svgs/questions/question3/a1.svg"
            alt="Answer 1"
            class="answer-button"
            data-answer="a1"
            data-hover="../svgs/questions/question3/a1_hover.svg"
            data-src="../svgs/questions/question3/a1.svg"
    />
    <img
            src="../svgs/questions/question3/a2.svg"
            alt="Answer 2"
            class="answer-button"
            data-answer="a2"
            data-hover="../svgs/questions/question3/a2_hover.svg"
            data-src="../svgs/questions/question3/a2.svg"
    />
    <img
            src="../svgs/questions/question3/a3.svg"
            alt="Answer 3"
            class="answer-button"
            data-answer="a3"
            data-hover="../svgs/questions/question3/a3_hover.svg"
            data-src="../svgs/questions/question3/a3.svg"
    />
    <img
            src="../svgs/questions/question3/a4.svg"
            alt="Answer 4"
            class="answer-button"
            data-answer="a4"
            data-hover="../svgs/questions/question3/a4_hover.svg"
            data-src="../svgs/questions/question3/a4.svg"
    />
  </div>
</div>

<!-- Bottom page number -->
<div id="page-number">
  <img src="../svgs/questions/question3/page_number.svg" alt="Page number" />
</div>

</body>
</html>
