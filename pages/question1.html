<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Question 1</title>
  <link rel="stylesheet" href="../style/question1.css" />
  <script src="../src/questions.js" defer></script>
</head>
<body class="hidden">

<!-- Top-left title -->
<div id="page-title">
  <img src="../svgs/elements/title.svg" alt="Page Title" />
</div>

<div class="question-container" data-question="1">
  <img
          src="../svgs/questions/question1/q1.svg"
          alt="Question 1"
          class="question-svg"
  />
  <img
          src="../svgs/questions/question1/please_select.svg"
          alt="Please select"
          class="please-select"
  />

  <div class="answer-buttons">
    <img
            src="../svgs/questions/question1/a1.svg"
            alt="Answer 1"
            class="answer-button"
            data-answer="a1"
            data-hover="../svgs/questions/question1/a1_hover.svg"
            data-src="../svgs/questions/question1/a1.svg"
    />
    <img
            src="../svgs/questions/question1/a2.svg"
            alt="Answer 2"
            class="answer-button"
            data-answer="a2"
            data-hover="../svgs/questions/question1/a2_hover.svg"
            data-src="../svgs/questions/question1/a2.svg"
    />
  </div>
</div>

<!-- Bottom page number -->
<div id="page-number">
  <img src="../svgs/questions/question1/page_number.svg" alt="Page number" />
</div>

</body>
</html>
